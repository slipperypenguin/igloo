# - - - - - - - - - - - - - - - - - - - -
#    Core Configuration
# - - - - - - - - - - - - - - - - - - - -
homeassistant:
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret lat_key
  longitude: !secret lon_key
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/New_York
  auth_providers:
    - type: trusted_networks
      allow_bypass_login: true
      trusted_networks:
        - 192.168.0.0/24
        - 192.168.7.0/24
        - 192.168.7.0/23
        - 127.0.0.1
# Configure a default setup of Home Assistant (frontend, api, etc)
#default_config:

# - - - - - - - - - - - - - - - - - - - -
#    Core Enables
# - - - - - - - - - - - - - - - - - - - -
http:
  api_password: !secret
  use_x_forwarded_for: true
  trusted_proxies:
    - 10.0.0.200
    - 10.43.131.37
    - 10.42.1.67
# Enable frontend and configuration panels
config:
# Checks for available updates
updater:
# Discover some devices automatically
discovery:
# Enables support for tracking state changes over time
history:
# View all events in a logbook
logbook:
# Enables a map showing the location of tracked devices
map:
# Track the sun
sun:
# Text to speech
tts:
  - platform: google_translate
# Cloud
cloud:
#iframe setup in dashboard
panel_custom:
  - name: my-configurator
    sidebar_title: Configurator
    sidebar_icon: mdi:wrench
    url_path: http://127.0.0.1:3218/
    embed_iframe: true
    #require_admin: true

# - - - - - - - - - - - - - - - - - - - -
#    Extras
# - - - - - - - - - - - - - - - - - - - -
# Weather prediction
sensor:
  - platform: darksky
    api_key: !secret darksky_key
    monitored_conditions:
      - summary
      - icon
      - nearest_storm_distance
# - - - - - - - - - - - - - - - - - - - -
#    Includes
# - - - - - - - - - - - - - - - - - - - -
#group: !include groups.yaml
#automation: !include automations.yaml
#script: !include scripts.yaml
#scene: !include scenes.yaml
