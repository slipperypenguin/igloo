---
# https://github.com/TwiN/gatus/blob/master/README.md#configuration
web:
  port: ${WEB_PORT}
storage:
  type: sqlite
  path: /config/sqlite.db
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
  default-sort-by: group
alerting:
  pushover:
    title: Gatus
    application-token: ${PUSHOVER_TOKEN}
    user-key: ${PUSHOVER_USER_KEY}
    priority: 1
    resolved-priority: 0
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 5
      success-threshold: 3
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
external-endpoints:
  - name: alertmanager-watchdog
    group: guarded
    token: ${WATCHDOG_HEARTBEAT_TOKEN}
    heartbeat:
      interval: 14h
    alerts:
      - type: pushover
        description: "AlertManager watchdog heartbeat failed - alerting pipeline may be down"
        failure-threshold: 2
        success-threshold: 1
