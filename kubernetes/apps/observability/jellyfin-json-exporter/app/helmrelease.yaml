---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin-json-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      jellyfin-json-exporter:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/prometheuscommunity/json-exporter
              tag: v0.7.0@sha256:3a777171d39ad435cb39519e84e0a8b5c63c7e716cc06011f8140cfaabfc1baf
            args:
              - --config.file=/config/config.yml
            env:
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: jellyfin-json-exporter-secret
            ports:
              - containerPort: 7979
                name: http-metrics
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: http-metrics
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                cpu: 100m
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: jellyfin-json-exporter
        ports:
          http-metrics:
            port: 7979
    persistence:
      config:
        type: configMap
        name: jellyfin-json-exporter-config
        globalMounts:
          - path: /config
            readOnly: true
    configMaps:
      config:
        enabled: true
        data:
          config.yaml: |
            modules:
              jellyfin_sessions:
                headers:
                  Authorization: "MediaBrowser Token={{ .Values.JELLYFIN_API_KEY }}"
                  Content-Type: "application/json"
                  Accept: "application/json"
                metrics:
                  - name: jellyfin_session_info
                    type: object
                    help: "Jellyfin session information"
                    path: "{ [?(@.NowPlayingItem)] }"
                    labels:
                      user_name: "{ .UserName }"
                      item_type: "{ .NowPlayingItem.Type }"
                      item_name: "{ .NowPlayingItem.Name }"
                      item_path: "{ .NowPlayingItem.Path }"
                      series_name: "{ .NowPlayingItem.SeriesName }"
                      episode_index: "{ .NowPlayingItem.IndexNumber }"
                      season_index: "{ .NowPlayingItem.ParentIndexNumber }"
                      client_name: "{ .Client }"
                      device_name: "{ .DeviceName }"
                      session_id: "{ .Id }"
                    values:
                      is_paused: "{ .PlayState.IsPaused }"
                      position_ticks: "{ .PlayState.PositionTicks }"
                      volume_level: "{ .PlayState.VolumeLevel }"
