---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.7.0/charts/library/common/values.schema.json
controllers:
  flame:
    strategy: Recreate
    containers:
      app:
        envFrom:
          - secretRef:
              name: flame-secret
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 128Mi
persistence:
  config:
    enabled: true
    existingClaim: flame
service:
  app:
    controller: flame
    ports:
      http:
        port: &port 5005
route:
  app:
    hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
    parentRefs:
      - name: external
        namespace: kube-system
        sectionName: https
    rules:
      - backendRefs:
        - name: flame
          port: *port
