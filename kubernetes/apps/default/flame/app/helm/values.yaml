---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-3.7.3/charts/library/common/values.schema.json
controllers:
  flame:
    strategy: RollingUpdate
    containers:
      app:
        image:
          repository: pawelmalak/flame
          tag: multiarch2.3.1
          pullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: flame-secret
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 128Mi
persistence:
  config:
    enabled: true
    existingClaim: flame
    globalMounts:
      - path: /app/data
route:
  app:
    enabled: true
    hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
    parentRefs:
      - name: external
        namespace: kube-system
        sectionName: https
    rules:
      - backendRefs:
        - name: flame
          port: 5005
service:
  app:
    controller: flame
    ports:
      http:
        port: &port 5005
        targetPort: *port
serviceAccount:
  create: true
