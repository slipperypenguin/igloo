---
envFrom:
  - secretRef:
      name: flame-secret

ingress:
  main:
    enabled: true
    className: external
    annotations:
      external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
    hosts:
      - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            service:
              identifier: main
              port: http
persistence:
  data:
    enabled: true
    mountPath: /app/data
    retain: true
    config:
      existingClaim: flame
serviceMonitor:
  enabled: true
