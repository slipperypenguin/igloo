---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.7.0/charts/library/common/values.schema.json
envFrom:
  - secretRef:
      name: flame-secret
route:
  main:
    enabled: true
    hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
    parentRefs:
      - name: external
        namespace: kube-system
        sectionName: https
persistence:
  config:
    enabled: true
    existingClaim: flame
service:
  main:
    controller: main
    ports:
      http:
        port: &port 5005
        targetPort: *port
