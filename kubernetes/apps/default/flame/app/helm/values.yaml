---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.7.3/charts/library/common/values.schema.json
persistence:
  config:
    enabled: true
    existingClaim: flame
route:
  main:
    enabled: true
    hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
    parentRefs:
      - name: external
        namespace: kube-system
        sectionName: https
    rules:
      - backendRefs:
        - name: flame
          port: 5005
service:
  main:
    controller: main
    ports:
      http:
        port: &port 5005
        targetPort: *port
