---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.7.0/charts/library/common/values.schema.json
controllers:
  flame:
    strategy: Recreate
    containers:
      app:
        envFrom:
          - secretRef:
              name: flame-secret
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 128Mi
ingress:
  app:
    className: external
    annotations:
      external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
    hosts:
      - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            service:
              identifier: app
              port: &port 5005
persistence:
  config:
    enabled: true
    existingClaim: flame
service:
  app:
    controller: flame
    ports:
      http:
        port: *port

