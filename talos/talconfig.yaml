# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.3

clusterName: "igloo"
endpoint: https://192.168.20.6:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.20.6"
  - "100.67.118.115"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "mbp-node-01"
    ipAddress: "192.168.20.228"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/6e810eb45767cfabcdb7a45e389eee803045af7a9467faebde5c91164861883a
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "f4:34:f0:e4:73:46"
        dhcp: false
        addresses:
          - "192.168.20.228/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.20.1"
        mtu: 1500
        vip:
          ip: "192.168.20.6"
    extensionServices:
      - name: tailscale
        configFiles:
        environment:
          - TS_AUTHKEY=$TS_AUTHKEY
          - TS_ROUTES=10.96.0.0/16,10.69.0.0/16
  - hostname: "mba-node-01"
    ipAddress: "192.168.20.126"
    installDisk: "/dev/sdb"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/6e810eb45767cfabcdb7a45e389eee803045af7a9467faebde5c91164861883a
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "44:f0:9e:ab:e3:f4"
        dhcp: false
        addresses:
          - "192.168.20.126/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.20.1"
        mtu: 1500
    extensionServices:
      - name: tailscale
        environment:
          - TS_AUTHKEY=$TS_AUTHKEY
          - TS_ROUTES=10.96.0.0/16,10.69.0.0/16
  - hostname: "dell-node-01"
    ipAddress: "192.168.20.129"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/6e810eb45767cfabcdb7a45e389eee803045af7a9467faebde5c91164861883a
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "48:4d:7e:eb:43:40"
        dhcp: false
        addresses:
          - "192.168.20.129/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.20.1"
        mtu: 1500
    extensionServices:
      - name: tailscale
        environment:
          - TS_AUTHKEY=$TS_AUTHKEY
          - TS_ROUTES=10.96.0.0/16,10.69.0.0/16

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
